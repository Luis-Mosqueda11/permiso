<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me perdonas</title>
    <style>
:root {
    --color-primary: #121313;
    --color-secondary: #124559;
    --color-accent: #598392;
    --color-tertiary: #aec3b0;
    --color-quaternary: #eff6e0;
}

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.container {
    height: 100vh;
    background-color: var(--color-primary);
    color: var(--color-quaternary);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.sub-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--color-tertiary);
    width: 1200px;
    height: auto;
    padding: 20px;
    border-radius: 10px 10px 0px 0px;
}

.sub-container h1 {
    font-size: 50px;
    color: var(--color-primary);
}

header {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: center;
}

footer {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1200px;
    height: 400px;
    position: relative;
    background-color: var(--color-tertiary);
    border-radius: 0px 0px 10px 10px;
}

footer > button {
    background-color: var(--color-secondary);
    border: none;
    padding: 15px 40px;
    margin: 20px;
    border-radius: 15px;
    position: absolute;
}

footer > button#btnSi {
    left: 300px;
    height: 125px;
    width: 200px;
    font-size: 25px;
    background-color: var(--color-primary);
    color: var(--color-quaternary);
}

footer > button#btnNo {
    background-color: var(--color-quaternary);
    right: 300px;
    height: 125px;
    width: 200px;
    font-size: 25px;
}

footer > button#btnSi:hover {
    background-color: var(--color-secondary);
    color: #000;
}

article.alert {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
    z-index: -1;
    border-radius: 10px;
    padding: 20px;
    display: flex;
}

article.alert > div h1 {
    font-size: 50px;
    color: var(--color-primary);
}

article.alert > div p {
    font-size: 25px;
    color: var(--color-primary);
}

article.alert > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    font-weight: bold;
    text-align: center;
    width: 1200px;
    height: 900px;
    background: linear-gradient(to top, var(--color-secondary), var(--color-tertiary), var(--color-quaternary));
    border-radius: 10px;
}

.image-container {
    width: 500px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.image-container img {
    width: 500px;
    height: 400px;
    border-radius: 15px;
}

.hidden {
    display: none;
}

    /* Media Queries */
@media (min-width: 768px) {
    .sub-container h1 {
        font-size: 2rem;
    }

    footer {
        flex-direction: row;
        gap: 40px;
    }

    footer > button {
        font-size: 1.25rem;
        padding: 15px 40px;
    }

    article.alert > div h1 {
        font-size: 2rem;
    }

    article.alert > div p {
        font-size: 1.25rem;
    }

    .image-container {
        max-width: 500px;
    }
}
    </style>
</head>
<body>

<script>
    const btnSi = document.getElementById("btnSi");
    const btnNo = document.getElementById("btnNo");
    const HIDDEN1 = document.getElementById("hidden1");
    const HIDDEN2 = document.getElementById("hidden2");
    const SHOW = document.getElementById("show");

    btnSi.addEventListener("click", () => {
        HIDDEN1.classList.add("hidden");
        HIDDEN2.classList.add("hidden");
        SHOW.style.zIndex = "2";
    });

    btnNo.addEventListener("mouseover", () => {
        const posX = Math.floor(Math.random() * 75); 
        const posY = Math.floor(Math.random() * 75);

        btnNo.style.left = `${posX}%`;
        btnNo.style.top = `${posY}%`;
    });
</script>

</html>
